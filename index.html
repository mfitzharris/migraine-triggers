<!DOCTYPE html>
<html lang="en" ng-app="migraineTriggers">
<head>
  <link rel="stylesheet" type="text/css" href="static/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>

  <title>Is It a Migraine Trigger?</title>
</head>
<body>

  <div ng-controller="triggersController">
    <input type="text" placeholder="Is it a migraine trigger?" ng-model="search">
    <ul>
      <li ng-repeat="trigger in triggers | orderBy: 'name' | filter: search">{{trigger.name}}<br><span class="grey">{{trigger.notes}}<span></li>
    </ul>
  </div>

</body>
</html>
